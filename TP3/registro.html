<section class="container_registro">
    <h2>Registrarse</h2>
    <section class="div_horizontal">
        <p style="margin-top: 0px; margin-bottom: 0px;font-family: system-ui;">¿Ya tienes una cuenta?</p>
        <button id="btn_iniciarSesion_nav" style="background-color: rgba(212, 216, 212, 0.4);font-size: 12px !important;width: 100px;height: 19px;margin-top: 0px !important;margin-bottom: 0px !important; border-radius: 5px; border-style: none;" class="btn-form">Ingresar</button>
    </section>
    <div style="width: 100%;display: flex;flex-direction: row;align-items: flex-start;justify-content: start;">
        <form id="form" class="formulario" action="" method="post" enctype="multipart/form-data">
            <div>
                <div class="container_label_input">
                    <label for="label-nom">Nombre</label>
                    <input type="text">
                </div>
                <div class="container_label_input">
                    <label for="label-apell">Apellido</label>
                    <input type="text">
                </div>
                <div class="container_label_input">
                    <label for="label-nickname">Nickname</label>
                    <input type="text">
                </div>
                <div class="container_label_input">
                    <label for="label-edad">Edad</label>
                    <input type="text" style="width: 20%;">
                </div>
                <div class="container_label_input">
                    <label for="label-mail">Mail</label>
                    <input type="text">
                </div>
                <div class="container_label_input">
                    <label for="label-pass">Contraseña</label>
                    <input type="password">
                </div>
                <div class="container_label_input">
                    <label for="label-repetir-pass">Repetir Contraseña</label>
                    <input type="password">
                </div>
                <div class="container_label_input">
                    <label for="label-captcha">Captcha de verificación</label>
                    <!--<input style="width: 20px;margin-left: 0px;" type="checkbox">-->
                    <img style="width: 70%;border-radius: 5px;" src="uploads/captcha.png" alt="captcha_img">
                </div>
            </div>
            
            <button id="btn-1" class="btn-animacion1">
                <span>  Registrate  </span>
            </button>

            <p id="mensaje-login"> </p>
        </form>
        <article id="divisor_vertical">
            <hr class="divisor_vertical_hr">
            <p>O</p>
            <hr class="divisor_vertical_hr">
        </article>
        <section style="margin: auto;">
            <div>
                <button class="btn-login-oauth" style="background-color: white;color: black;padding-right: 35px;"><img src="uploads/google.png" style="margin-right:5px;" alt=""> Continuar con Google</button>

            </div>
        </section>
    </div>
</section>
